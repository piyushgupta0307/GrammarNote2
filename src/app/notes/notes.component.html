<div id="container">
  <div class="row">
    <div class="col">
      <div id="header">
        <div id="header-text1">GrammarNotes</div>
        <div id="header-text2">&nbsp;Level Two</div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col mt-2" style="position: relative;">

      <div class="row">
        <div class="col-md-7">
          <div class="row">
            <div class="col">
              <div id="thumbnailContainer">
                <ng-container *ngFor="let d of data | paginate: {id: 'paginate', itemsPerPage:20,
              currentPage: p}  ;let i= index">
                  <div class="col1" (click)="changeFrame(i,p,downloadPresenation,downloadhandouts)">
				  <div class="ngbTooltip" placement="top" ngbTooltip="{{d.ToolTip}}">
                      <img [src]="assetsPath+d.Path" [alt]="d.Path"  />
                      <p [innerText]="d.title" class="imageTitle"></p></div>

                  </div>
                </ng-container>

              </div>

            </div>
          </div>
          <div class="row">
            <div class="credit"><a href="./assets/credits/grammar_notes_credits.pdf" target="_blank">Credits</a>
            </div>
            <div class="col clearfix">

              <div class="float-right" #paginate>
                <pagination-controls maxSize="2" directionLinks="true" id="paginate" (pageChange)="p=$event"></pagination-controls>
              </div>

            </div>


          </div>
        </div>
        <div class="col-md-5 ">
          <div class="row">
            <div class="col">
              <div id="videoWrapper" #videoWrapper style="position:relative">

                <iframe style="background-color: black;" scrolling="no" seamless="seamless" id="iframe" width="100%" height="315" frameborder="0"
                  allowfullscreen="0" controls="controls" [src]="framePath"></iframe>
              </div>


            </div>
          </div>
          <div class="row">
            <div class="col">
              <div id="notice"><span><img src="./assets/images/left-caret.png" alt="left arrow" /></span>
                <span>Please select a presentation from the gallery on the left.</span></div>
              <div class="card mb-2">
                <div class="card-header">
                  <a class="collaseHeading" href="#downloadPresenation" (click)="closePreTab=!closePreTab" data-toggle="collapse">
                    <span class="collaspeIcon" [innerText]="(closePreTab)?'&#43;':'&#8722;'">
                    </span><span>Download this presentation</span>
                  </a>
                </div>
                <div id="downloadPresenation" class="collapse">
                  <div class="card-body">
                    <form (ngSubmit)="downloadPresentaion()" #presentaionFrom="ngForm">
                      <div class="form-check">

                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" [(ngModel)]="downloadPresenation" value="presentations_for_windows"
                            name="downloadPresenation">Powerpoint(Windows)
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" [(ngModel)]="downloadPresenation" value="presentations_for_mac"
                            name="downloadPresenation">Powerpoint
                          (Mac)
                        </label>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" [(ngModel)]="downloadPresenation" value="keynotes" class="form-check-input"
                            name="downloadPresenation">Keynote
                        </label>
                      </div>

                      <div class="float-right mb-2">
                        <button type="submit" [disabled]="presentaionFrom.invalid">Download</button>

                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div *ngIf="notHandouts != 'false'" class="card">
                <div class="card-header">
                  <a class="collaseHeading" href="#handouts" (click)="closeHangoutsTab=!closeHangoutsTab" data-toggle="collapse">
                    <span class="collaspeIcon" [innerText]="(closeHangoutsTab)?'&#43;':'&#8722;'">
                    </span><span>Handouts</span>
                  </a>
                </div>
                <div id="handouts" class="collapse">
                  <div class="card-body">
                    <form (ngSubmit)="downloadHandouts()" #handoutsFrom="ngForm">
                      <div *ngIf="!isHandouts" class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" [(ngModel)]="downloadhandouts" value="_oyo" name="downloadhandouts">On
                          your own
                          activities
                        </label>
                      </div>
                      <div *ngIf="!isHandouts" class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" [(ngModel)]="downloadhandouts" value="_prac"
                            name="downloadhandouts">Practice
                          activities
                        </label>
                      </div>

                      <div *ngIf="isHandouts" class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" [(ngModel)]="downloadhandouts" value="_prac"
                            name="downloadhandouts">Practice
                        </label>

                      </div>
                      <div *ngIf="isHandouts" class="float-right mb-2">
                        <button type="submit" [disabled]="handoutsFrom.invalid">Download</button>
                      </div>
                      <div *ngIf="!isHandouts" class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" [(ngModel)]="downloadhandouts" value="_rev" name="downloadhandouts">Reviews
                        </label>
                      </div>

                      <div *ngIf="!isHandouts" class="float-right mb-2">
                        <button type="submit" [disabled]="handoutsFrom.invalid">Download</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div id="frameWrapper" [ngClass]="{showMyWrapper:showWrapper,hideMyWrapper:!showWrapper}" (click)="showWrapper=false">
        <div id="showFrame">
          <iframe scrolling="no" seamless="seamless" id="iframe" width="720" height="540" controls="controls" [src]="framePath"></iframe>

        </div>


      </div>

    </div>


  </div>
</div>
